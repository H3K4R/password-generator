<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">CAPSLOCK<br>Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">Password</h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="">Number of Characters</label>

            <div class="character-amount-container">
                <input type="range" min="8" max="20" value="10" id="characterAmountRange">
                <input class="number-input" type="number" min="8" max="20" value="10" id="characterAmountNumber">
    
            </div>

           
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" name="" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" name="" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" name="" id="includeSymbols">


            <button class="btn" type="submit"> Generate Password</button>
            
        </form>
        <h4>Designed by Swarnava Basu</h4>
    </div>
    
</body>
</html>
